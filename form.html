<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Review Form</title>
  <meta name="author" content="Great Joseph" />
  <meta
    name="description"
    content="Form for submitting product reviews. | Great Joseph | WDD 131 - Dynamic Web Fundamentals"
  />
  <meta name="keywords" content="product review, review form, customer feedback, WDD 131, Great Joseph" />
  <link rel="stylesheet" href="styles/form.css" />
  <script defer src="scripts/form.js"></script>
</head>
<body>
  <!-- REQUIRED HEADER -->
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html" id="reviewForm">
      <!-- PRODUCT NAME -->
      <label for="productSelect">Product Name</label>
      <select id="productSelect" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- RATING -->
      <fieldset class="ratingBox">
        <legend>Overall Rating</legend>

        <input type="radio" id="rate1" name="rating" value="1" required />
        <label for="rate1">☆</label>

        <input type="radio" id="rate2" name="rating" value="2" />
        <label for="rate2">☆☆</label>

        <input type="radio" id="rate3" name="rating" value="3" />
        <label for="rate3">☆☆☆</label>

        <input type="radio" id="rate4" name="rating" value="4" />
        <label for="rate4">☆☆☆☆</label>

        <input type="radio" id="rate5" name="rating" value="5" />
        <label for="rate5">☆☆☆☆☆</label>
      </fieldset>

      <!-- DATE -->
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required />

      <!-- FEATURES -->
      <fieldset>
        <legend>Which features did you find useful? (Check all that apply)</legend>

        <div class="checkbox-wrapper">
          <input
            type="checkbox"
            id="durability"
            name="features"
            value="Durability"
          />
          <label for="durability">Durability</label>
        </div>

        <div class="checkbox-wrapper">
          <input
            type="checkbox"
            id="ease"
            name="features"
            value="Ease of Use"
          />
          <label for="ease">Ease of Use</label>
        </div>

        <div class="checkbox-wrapper">
          <input
            type="checkbox"
            id="performance"
            name="features"
            value="Performance"
          />
          <label for="performance">Performance</label>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="design" name="features" value="Design" />
          <label for="design">Design</label>
        </div>
      </fieldset>

      <!-- REVIEW TEXT -->
      <label for="writtenReview">Written Review (optional)</label>
      <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>

      <!-- USER NAME -->
      <label for="userName">Your Name (optional)</label>
      <input type="text" id="userName" name="userName" />

      <!-- SUBMIT -->
      <input type="submit" value="Post Review" class="submitBtn" />
    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Great Joseph. Edo, Nigeria</p>
    <p id="lastModified">Last modified: <span id="modDate"></span></p>
  </footer>
</body>
</html>
